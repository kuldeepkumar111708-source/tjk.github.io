<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-card h2 {
            margin-top: 0;
            color: #555;
        }
        .image-card img {
            max-width: 350px;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Website Image Display</h1>

    <div class="gallery">
        <div class="image-card">
            <h2>gay no 1</h2>
            <img src="imaGE2.jpg">
        </div>

        <div class="image-card">
            <h2>gay no 2</h2>
            <img src="imaGE1.jpg">
        </div>

        <div class="image-card">
            <h2>gay no  3</h2>
            <img src="imaGE3.jpg">
        </div>
    </div>

</body>
</html>
